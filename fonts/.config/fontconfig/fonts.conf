<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Blobmoji</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Fira Sans</family>
      <family>Blobmoji</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Fira Sans</family>
      <family>Blobmoji</family>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
    </prefer>
  </alias>
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Blobmoji</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test qual="any"
      name="family">
      <string>monospace</string>
    </test>
    <edit mode="prepend"
      binding="same"
      name="family">
      <string>Fira Code</string>
    </edit>
    <!-- <edit name="family" mode="append" binding="same"><string>Inconsolatazi4</string></edit>
    <edit name="family" mode="append" binding="same"><string>IPAGothic</string></edit> -->
  </match>
  <!-- <alias>
    <family>monospace</family>
    <prefer>
      <family>Fira Code</family>
    </prefer>
  </alias> -->
  <!-- Aliases for commonly used MS fonts. -->
  <match>
    <test name="family">
      <string>Arial</string>
    </test>
    <edit mode="assign"
      binding="strong"
      name="family">
      <string>Fira Sans</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Comic Sans Mono</string>
    </test>
    <edit mode="assign"
      binding="strong"
      name="family">
      <string>Fantasque Sans Mono</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit mode="assign"
      binding="strong"
      name="family">
      <string>Fira Code</string>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign"
      name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign"
      name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>

</fontconfig>
